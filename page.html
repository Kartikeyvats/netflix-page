<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <nav class="navbar">
            <div class="left">
                <a href="#"><img src="images/logo.png" alt="Netflix Logo"></a>
            </div>
            <div class="right">
                <select name="language" class="language">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
                <button class="sign-in-btn"><a href="#">Sign In</a></button>
            </div>
        </nav>

        <div class="title">
            <div class="content">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <h2>Watch anywhere. Cancel anytime.</h2>
                <form action="#">
                    <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                    <div class="email">
                        <input type="email" name="email" id="email-input" placeholder="Email address">
                        <button class="get-started-btn" onclick="subscribe()">Get Started  ></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function subscribe() {
            var emailInput = document.getElementById('email-input').value;
            if (emailInput !== '') {
                alert('Thank you for subscribing to Netflix!');
            } else {
                alert('Please enter a valid email address.');
            }
        }
    </script>

</body>

</html>
